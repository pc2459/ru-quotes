<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>They Said...</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Halant:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <!-- Handlebars Scripts -->

    <script id="stripped-quote-template" type="text/x-handlebars-template">
      <div class="quote">

        <p class="quote-text">{{text}}</p>
        <p class="quote-author">{{author}}</p>
      </div>
  </script>

  <script id="quote-template" type="text/x-handlebars-template">
      <div class="quote">

        <p class="quote-text">{{text}}</p>
        <p class="quote-author">{{author}}</p>
        <span class="quote-delete"><img src="delete.svg"></span>
        <span class="rating">
          <input type="radio" name="{{id}}" value="1"><i></i>
          <input type="radio" name="{{id}}" value="2"><i></i>
          <input type="radio" name="{{id}}" value="3"><i></i>
          <input type="radio" name="{{id}}" value="4"><i></i>
          <input type="radio" name="{{id}}" value="5"><i></i>
        </div>
      </div>
  </script>


  <header>
    <h1 class="title">they said...</h1>
  </header>

  <section class="main">

    <div class="form-wrapper">
    <form class="add-form">
      <textarea class="quote-input">Witty quote here...</textarea>
       
      <input class="author-input" type="text" name="author" placeholder="Wise Man">
      <span class="said-by">sayeth </span>
      <button type="submit" class="submit">Say It</button>
      
    </form>
    </div>
    <div class="options-wrapper">
      <button class="add small-button">Add A Quote</button>
      <button class="random-quote small-button">Random Quote</button>
      <button class="undo small-button inactive">Undo Delete</button>
    </div>

  </section>


    

  <section class="quotes">
  

    
  </section>



    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="handlebars-v2.0.0.js"></script>
    <script src="quote-data.js"></script>
    <script src="main.js"></script>

  </body>
</html>
