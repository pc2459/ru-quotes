<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>They Said...</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Halant:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <header>
    <h1 class="title">they said...</h1>
  </header>

  <section class="add-quote">

    <div class="form-wrapper">
    <form class="add-form">
      <textarea class="quote-input">Witty quote here...</textarea>
       
      <input class="author-input" type="text" name="author" placeholder="Wise Man">
      <span class="said-by">sayeth </span>
      <button type="submit" class="submit">Say It</button>

    </form>
    </div>
  </section>

  <section class="quotes">

  <div class="quote">
    <p class="quote-text">Every day I examine myself in three ways: In doing things for others, have I been dishonest? In dealing with friends, have I been untrustworthy? Have I practiced what has been taught to me?</p>
    <p class="quote-author">Zeng Zi</p>
  </div>
    
  </section>



    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
